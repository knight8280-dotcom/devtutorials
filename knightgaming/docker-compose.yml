version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: knightgaming-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: knightgaming
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - knightgaming-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: knightgaming-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - knightgaming-network
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knightgaming-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://admin:adminpassword@mongodb:27017/knightgaming?authSource=admin
      REDIS_URL: redis://redis:6379
      REDIS_ENABLED: "true"
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    networks:
      - knightgaming-network
    volumes:
      - ./logs:/app/logs

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: knightgaming-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - knightgaming-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  knightgaming-network:
    driver: bridge
