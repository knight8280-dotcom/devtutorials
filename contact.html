<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | KnightGaming</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pFhJ7E1NQePXlRwhd4GgKJxQH9UCe2jvxEDCzI+Opr5Ai+HzAXEv6NXJfx2cL5S9k6foK9PTCb5XNVqM+xv4Yg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Additional styles for contact form */
      .contact-section {
        background: rgba(255, 255, 255, 0.05);
        padding: 3rem 1rem;
      }
      .contact-section form {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .contact-section input,
      .contact-section textarea {
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--color-light);
        font-size: 1rem;
      }
      .contact-section input::placeholder,
      .contact-section textarea::placeholder {
        color: var(--color-gray);
      }
      .contact-section button {
        width: fit-content;
        align-self: flex-start;
        background: var(--color-primary);
        color: var(--color-dark);
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .contact-section button:hover {
        background: var(--color-accent);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <i class="fas fa-chess-knight"></i> KnightGaming
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a class="btn" href="community.html">Join Community</a></li>
        </ul>
        <div class="mobile-menu"><i class="fas fa-bars"></i></div>
      </nav>
    </header>

    <section class="hero">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you.</p>
      </div>
    </section>

    <section class="contact-section">
      <div class="container">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="social">
          <a href="#"><i class="fab fa-discord"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-itch-io"></i></a>
        </div>
        <p>&copy; 2025 KnightGaming. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
